<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        [ngModel]="persona.nombre"
        name="nombre"
        required
      />
      <span
        class="form-text text-danger"
        *ngIf="miFormulario.controls.nombre?.errors"
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" 
                placeholder="Agregar favorito" 
                name="nuevoJuego"
                [(ngModel)]="nuevoJuego"
                (keyup.enter)="agregarJuego()"
        />
        <button class="btn btn-outline-primary" 
                (click)="agregarJuego()"
                type="button">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos fvoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">

      <div class="input-group mb-1"
      *ngFor="let juego of persona.favorito; let i = index">
        <input  class="form-control " 
                name='favorito_{{ i }}'
                [(ngModel)]="juego.nombre"
                required
        />
        <button class="btn btn-outline-danger" 
                type="button"
                (click)="eliminar(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
